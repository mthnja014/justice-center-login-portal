<script> 
function myFunction() {
var graf = document.getElementById("input1").value;
var pike = document.getElementById("input2").value;
var rede = document.getElementById("input3").value;
var vred = document.getElementById("input4").value;
var clan = document.getElementById("input5").value;
var laai = document.getElementById("input6").value;
var lamb = document.getElementById("input7").value;
var sthe = document.getElementById("input8").value;

var xcentr = 6371000*Math.cos(-32.5*Math.PI/180)*Math.cos(18.5*Math.PI/180);
var ycentr = 6371000*Math.cos(-32.5*Math.PI/180)*Math.sin(18.5*Math.PI/180);

var xgraf = 6371000*Math.cos(-32.15174*Math.PI/180)*Math.cos(18.60647*Math.PI/180);
var ygraf = 6371000*Math.cos(-32.15174*Math.PI/180)*Math.sin(18.60647*Math.PI/180);
var d1 = Math.sqrt(Math.pow(Math.abs(ygraf - ycentr), 2) + Math.pow(Math.abs(xgraf - xcentr), 2));
var num1 = graf*Math.pow(1/d1, 2);
var den1 = Math.pow(1/d1, 2);

var xpike = 6371000*Math.cos(-32.90627*Math.PI/180)*Math.cos(18.75449*Math.PI/180);
var ypike = 6371000*Math.cos(-32.90627*Math.PI/180)*Math.sin(18.75449*Math.PI/180);
var d2 = Math.sqrt(Math.pow(Math.abs(ypike - ycentr), 2) + Math.pow(Math.abs(xpike - xcentr), 2));
var num2 = pike*Math.pow(1/d2, 2);
var den2 = Math.pow(1/d2, 2);

var xrede = 6371000*Math.cos(-32.47741*Math.PI/180)*Math.cos(18.53737*Math.PI/180);
var yrede = 6371000*Math.cos(-32.47741*Math.PI/180)*Math.sin(18.53737*Math.PI/180);
var d3 = Math.sqrt(Math.pow(Math.abs(yrede - ycentr), 2) + Math.pow(Math.abs(xrede - xcentr), 2));
var num3 = rede*Math.pow(1/d3, 2);
var den3 = Math.pow(1/d3, 2);

var xvred = 6371000*Math.cos(-32.90673*Math.PI/180)*Math.cos(18.00228*Math.PI/180);
var yvred = 6371000*Math.cos(-32.90673*Math.PI/180)*Math.sin(18.00228*Math.PI/180);
var d4 = Math.sqrt(Math.pow(Math.abs(yvred - ycentr), 2) + Math.pow(Math.abs(xvred - xcentr), 2));
var num4 = vred*Math.pow(1/d4, 2);
var den4 = Math.pow(1/d4, 2);

var xclan = 6371000*Math.cos(-32.17615*Math.PI/180)*Math.cos(18.89226*Math.PI/180);
var yclan = 6371000*Math.cos(-32.17615*Math.PI/180)*Math.sin(18.89226*Math.PI/180);
var d5 = Math.sqrt(Math.pow(Math.abs(yclan - ycentr), 2) + Math.pow(Math.abs(xclan - xcentr), 2));
var num5 = clan*Math.pow(1/d5, 2);
var den5 = Math.pow(1/d5, 2);

var xlaai = 6371000*Math.cos(-32.77115*Math.PI/180)*Math.cos(18.15646*Math.PI/180);
var ylaai = 6371000*Math.cos(-32.77115*Math.PI/180)*Math.sin(18.15646*Math.PI/180);
var d6 = Math.sqrt(Math.pow(Math.abs(ylaai - ycentr), 2) + Math.pow(Math.abs(xlaai - xcentr), 2));
var num6 = laai*Math.pow(1/d6, 2);
var den6 = Math.pow(1/d6, 2);

var xlamb = 6371000*Math.cos(-32.09251*Math.PI/180)*Math.cos(18.30541*Math.PI/180);
var ylamb = 6371000*Math.cos(-32.09251*Math.PI/180)*Math.sin(18.30541*Math.PI/180);
var d7 = Math.sqrt(Math.pow(Math.abs(ylamb - ycentr), 2) + Math.pow(Math.abs(xlamb - xcentr), 2));
var num7 = lamb*Math.pow(1/d7, 2);
var den7 = Math.pow(1/d7, 2);

var xsthe = 6371000*Math.cos(-32.75816*Math.PI/180)*Math.cos(18.02407*Math.PI/180);
var ysthe = 6371000*Math.cos(-32.75816*Math.PI/180)*Math.sin(18.02407*Math.PI/180);
var d8 = Math.sqrt(Math.pow(Math.abs(ysthe - ycentr), 2) + Math.pow(Math.abs(xsthe - xcentr), 2));
var num8 = sthe*Math.pow(1/d8, 2);
var den8 = Math.pow(1/d8, 2);

var num = num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8;
var den = den1 + den2 + den3 + den4 + den5 + den6 + den7 + den8;

var m = num/den;

if (graf != "" && pike != "" && rede != "" && vred != "" && clan != "" && laai != "") {
document.getElementById("ds").innerHTML = m;
}else{
document.getElementById("ds").innerHTML = "Please Insert Values In All Fields!";}
}
</script>
