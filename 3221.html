<script>
function func() {
var leeu = document.getElementById("input1").value;

var xcentr = 6371000*Math.cos(-32.5*Math.PI/180)*Math.cos(21.5*Math.PI/180);
var ycentr = 6371000*Math.cos(-32.5*Math.PI/180)*Math.sin(21.5*Math.PI/180);

var xleeu = 6371000*Math.cos(-32.77896*Math.PI/180)*Math.cos(21.97303*Math.PI/180);
var yleeu = 6371000*Math.cos(-32.77896*Math.PI/180)*Math.sin(21.97303*Math.PI/180);
var d1 = Math.sqrt(Math.pow(Math.abs(yleeu - ycentr), 2) + Math.pow(Math.abs(xleeu - xcentr), 2));
var num1 = leeu*Math.pow(1/d1, 2);
var den1 = Math.pow(1/d1, 2);

var m = num1/den1;
if (leeu != 0) {
document.getElementById("ds").innerHTML = m;
}else{
document.getElementById("ds").innerHTML = "Please Insert Values in All Input Fields!";}
}
</script>
