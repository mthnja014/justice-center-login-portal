<script>
function myFunct() {
var beaf = document.getElementById("input1").value;

var xcentr = 6371000*Math.cos(-32.5*Math.PI/180)*Math.cos(22.5*Math.PI/180);
var ycentr = 6371000*Math.cos(-32.5*Math.PI/180)*Math.sin(22.5*Math.PI/180);

var xbeaf = 6371000*Math.cos(-32.34946*Math.PI/180)*Math.cos(22.58486*Math.PI/180);
var ybeaf = 6371000*Math.cos(-32.34946*Math.PI/180)*Math.sin(22.58486*Math.PI/180);
var d1 = Math.sqrt(Math.pow(Math.abs(ybeaf - ycentr), 2) + Math.pow(Math.abs(xbeaf - xcentr), 2));
var num1 = beaf*Math.pow(1/d1, 2);
var den1 = Math.pow(1/d1, 2);
var m = num1/den1;

if (beaf != "") {
document.getElementById("ds").innerHTML = m;
}else{
document.getElementById("ds").innerHTML = "Please Insert Values in All Input Fields!";}
}
</script>
