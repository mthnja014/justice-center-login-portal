<br><button type="button" onclick="myFun()">Compute IWD</button><br>
<p id="ds"></p>

<p id="ds1"></p>
</fielset>

<script>
function myFun() {
var sald = document.getElementById("input1").value;
var xcentr = 6371000*Math.cos(-33.5*Math.PI/180)*Math.cos(17.5*Math.PI/180);
var ycentr = 6371000*Math.cos(-33.5*Math.PI/180)*Math.sin(17.5*Math.PI/180);

var xsald = 6371000*Math.cos(-33.00962*Math.PI/180)*Math.cos(17.93958*Math.PI/180);
var ysald = 6371000*Math.cos(-33.00962*Math.PI/180)*Math.sin(17.93958*Math.PI/180);
var d1 = Math.sqrt(Math.pow(Math.abs(ysald - ycentr), 2) + Math.pow(Math.abs(xsald - xcentr), 2));
var num1 = sald*Math.pow(1/d1, 2);
var den1 = Math.pow(1/d1, 2);

var m = num1/den1;

if (sald != "") {
document.getElementById("ds").innerHTML = m;
}else{
document.getElementById("ds").innerHTML = "Please Insert Values in All Input Fields!";}
}
</script>
