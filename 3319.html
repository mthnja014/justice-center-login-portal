<script>
function myFunction() {
var vill = document.getElementById("input1").value;
var robe = document.getElementById("input2").value;
var well = document.getElementById("input3").value;
var tulb = document.getElementById("input4").value;
var raws = document.getElementById("input5").value;
var prin = document.getElementById("input6").value;
var dedo = document.getElementById("input7").value;
var wols = document.getElementById("input8").value;
var fran = document.getElementById("input9").value;
var mcgr = document.getElementById("input10").value;

var xcentr = 6371000*Math.cos(-33.5*Math.PI/180)*Math.cos(19.5*Math.PI/180);
var ycentr = 6371000*Math.cos(-33.5*Math.PI/180)*Math.sin(19.5*Math.PI/180);

var xvill = 6371000*Math.cos(-33.99243*Math.PI/180)*Math.cos(19.28734*Math.PI/180);
var yvill = 6371000*Math.cos(-33.99243*Math.PI/180)*Math.sin(19.28734*Math.PI/180);
var d1 = Math.sqrt(Math.pow(Math.abs(yvill - ycentr), 2) + Math.pow(Math.abs(xvill - xcentr), 2));
var num1 = vill*Math.pow(1/d1, 2);
var den1 = Math.pow(1/d1, 2);

var xrobe = 6371000*Math.cos(-33.80517*Math.PI/180)*Math.cos(19.87543*Math.PI/180);
var yrobe = 6371000*Math.cos(-33.80517*Math.PI/180)*Math.sin(19.87543*Math.PI/180);
var d2 = Math.sqrt(Math.pow(Math.abs(yrobe - ycentr), 2) + Math.pow(Math.abs(xrobe - xcentr), 2));
var num2 = robe*Math.pow(1/d2, 2);
var den2 = Math.pow(1/d2, 2);

var xwell = 6371000*Math.cos(-33.64022*Math.PI/180)*Math.cos(19.00515*Math.PI/180);
var ywell = 6371000*Math.cos(-33.64022*Math.PI/180)*Math.sin(19.00515*Math.PI/180);

var xtulb = 6371000*Math.cos(-33.28503*Math.PI/180)*Math.cos(19.14052*Math.PI/180);
var ytulb = 6371000*Math.cos(-33.28503*Math.PI/180)*Math.sin(19.14052*Math.PI/180);

var num4 = tulb*Math.pow(1/d4, 2);
var den4 = Math.pow(1/d4, 2);

var xraws = 6371000*Math.cos(-33.68464*Math.PI/180)*Math.cos(19.30908*Math.PI/180);
var yraws = 6371000*Math.cos(-33.68464*Math.PI/180)*Math.sin(19.30908*Math.PI/180);
var d5 = Math.sqrt(Math.pow(Math.abs(yraws - ycentr), 2) + Math.pow(Math.abs(xraws - xcentr), 2));
var num5 = raws*Math.pow(1/d5, 2);
var den5 = Math.pow(1/d5, 2);

var xprin = 6371000*Math.cos(-33.29353*Math.PI/180)*Math.cos(19.32863*Math.PI/180);
var yprin = 6371000*Math.cos(-33.29353*Math.PI/180)*Math.sin(19.32863*Math.PI/180);
var d6 = Math.sqrt(Math.pow(Math.abs(yprin - ycentr), 2) + Math.pow(Math.abs(xprin - xcentr), 2));
var num6 = prin*Math.pow(1/d6, 2);
var den6 = Math.pow(1/d6, 2);

var xdedo = 6371000*Math.cos(-33.47424*Math.PI/180)*Math.cos(19.66581*Math.PI/180);
var ydedo = 6371000*Math.cos(-33.47424*Math.PI/180)*Math.sin(19.66581*Math.PI/180);
var d7 = Math.sqrt(Math.pow(Math.abs(ydedo - ycentr), 2) + Math.pow(Math.abs(xdedo - xcentr), 2));
var num7 = dedo*Math.pow(1/d7, 2);
var den7 = Math.pow(1/d7, 2);
 
var xwols = 6371000*Math.cos(-33.4144*Math.PI/180)*Math.cos(19.20104*Math.PI/180);
var ywols = 6371000*Math.cos(-33.4144*Math.PI/180)*Math.sin(19.20104*Math.PI/180);
var d8 = Math.sqrt(Math.pow(Math.abs(ywols - ycentr), 2) + Math.pow(Math.abs(xwols - xcentr), 2));
var num8 = wols*Math.pow(1/d8, 2);
var den8 = Math.pow(1/d8, 2);

var xfran = 6371000*Math.cos(-33.9122*Math.PI/180)*Math.cos(19.12143*Math.PI/180);
var yfran = 6371000*Math.cos(-33.9122*Math.PI/180)*Math.sin(19.12143*Math.PI/180);
var d9 = Math.sqrt(Math.pow(Math.abs(yfran - ycentr), 2) + Math.pow(Math.abs(xfran - xcentr), 2));
var num9 = fran*Math.pow(1/d9, 2);
var den9 = Math.pow(1/d9, 2);

var xmcgr = 6371000*Math.cos(-33.9463*Math.PI/180)*Math.cos(19.82949*Math.PI/180);
var ymcgr = 6371000*Math.cos(-33.9463*Math.PI/180)*Math.sin(19.82949*Math.PI/180);
var d10 = Math.sqrt(Math.pow(Math.abs(ymcgr - ycentr), 2) + Math.pow(Math.abs(mcgr - xcentr), 2));
var num10 = mcgr*Math.pow(1/d10, 2);
var den10 = Math.pow(1/d10, 2);

var num = num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8 + num9 + num10;
var den = den1 + den2 + den3 + den4 + den5 + den6 + den7 + den8 + den9 + den10;
var m = num/den;

if (vill != "" && robe != "" && well != "" && prin!= "" && raws != "" && dedo != "" && wols != "" && fran != "" && mcgr != "") {
document.getElementById("ds").innerHTML = m;
}else {
document.getElementById("ds").innerHTML = "Please Enter Values in All input fields";}
}
