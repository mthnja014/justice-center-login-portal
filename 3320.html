<tr><td style="background-color: rgb(25, 255, 200);"><label>Bonnievale</label></td><td style="background-color: rgb(230, 230, 130);"><input type="number" id="input4"><br></td></tr>
</table>

<br><button type="button" onclick="myFun()">Compute IWD</button><br>
<p id="ds"></p>

<p id="ds1"></p>

<script>
function myFun() {
var touw = document.getElementById("input1").value;
var barr = document.getElementById("input2").value;
var asht = document.getElementById("input3").value;
var bonn = document.getElementById("input4").value;

var xcentr = 6371000*Math.cos(-33.5*Math.PI/180)*Math.cos(20.5*Math.PI/180);
var ycentr = 6371000*Math.cos(-33.5*Math.PI/180)*Math.sin(20.5*Math.PI/180);

var xtouw = 6371000*Math.cos(-33.33927*Math.PI/180)*Math.cos(20.03179*Math.PI/180);
var ytouw = 6371000*Math.cos(-33.33927*Math.PI/180)*Math.sin(20.03179*Math.PI/180);
var d1 = Math.sqrt(Math.pow(Math.abs(ytouw - ycentr), 2) + Math.pow(Math.abs(xtouw - xcentr), 2));
var num1 = touw*Math.pow(1/d1, 2);
var den1 = Math.pow(1/d1, 2);

var xbarr = 6371000*Math.cos(-33.90276*Math.PI/180)*Math.cos(20.72117*Math.PI/180);
var ybarr = 6371000*Math.cos(-33.90276*Math.PI/180)*Math.sin(20.72117*Math.PI/180);
var d2 = Math.sqrt(Math.pow(Math.abs(ybarr - ycentr), 2) + Math.pow(Math.abs(xbarr - xcentr), 2));
var num2 = barr*Math.pow(1/d2, 2);
var den2 = Math.pow(1/d2, 2);

var xasht = 6371000*Math.cos(-33.83361*Math.PI/180)*Math.cos(20.06699*Math.PI/180);
var yasht = 6371000*Math.cos(-33.83361*Math.PI/180)*Math.sin(20.06699*Math.PI/180);
var d3 = Math.sqrt(Math.pow(Math.abs(yasht - ycentr), 2) + Math.pow(Math.abs(xasht - xcentr), 2));
var num3 = bonn*Math.pow(1/d3, 2);
var den3 = Math.pow(1/d3, 2);

var xbonn = 6371000*Math.cos(-33.93905*Math.PI/180)*Math.cos(20.09825*Math.PI/180);
var ybonn = 6371000*Math.cos(-33.93905*Math.PI/180)*Math.sin(20.09825*Math.PI/180);
var d4 = Math.sqrt(Math.pow(Math.abs(ybonn - ycentr), 2) + Math.pow(Math.abs(xbonn - xcentr), 2));
var num4 = bonn*Math.pow(1/d4, 2);
var den4 = Math.pow(1/d4, 2);

var num = num1 + num2 + num3 + num4;
var den = den1 + den2 + den3 + den4;

var m = num/den;

if (touw != "" && barr != "" && bonn != "" && asht != "") {
document.getElementById("ds").innerHTML = m;
}else {
document.getElementById("ds").innerHTML = "Please Enter Values in All input fields!";}
}
</script>
