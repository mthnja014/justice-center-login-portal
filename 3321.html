<script>
function nj() {
var ladi = document.getElementById("input1").value;
var cali = document.getElementById("input2").value;

var xcentr = 6371000*Math.cos(-33.5*Math.PI/180)*Math.cos(21.5*Math.PI/180);
var ycentr = 6371000*Math.cos(-33.5*Math.PI/180)*Math.sin(21.5*Math.PI/180);

var xladi = 6371000*Math.cos(-33.49487*Math.PI/180)*Math.cos(21.2683*Math.PI/180);
var yladi = 6371000*Math.cos(-33.49487*Math.PI/180)*Math.sin(21.2683*Math.PI/180);
var d1 = Math.sqrt(Math.pow(Math.abs(yladi - ycentr), 2) + Math.pow(Math.abs(xladi - xcentr), 2));
var num1 = ladi*Math.pow(1/d1, 2);
var den1 = Math.pow(1/d1, 2);

var xcali = 6371000*Math.cos(-33.49487*Math.PI/180)*Math.cos(21.2683*Math.PI/180);
var ycali = 6371000*Math.cos(-33.49487*Math.PI/180)*Math.sin(21.2683*Math.PI/180);
var d2 = Math.sqrt(Math.pow(Math.abs(ycali - ycentr), 2) + Math.pow(Math.abs(xcali - xcentr), 2));
var num2 = cali*Math.pow(1/d2, 2);
var den2 = Math.pow(1/d2, 2);

var num = num1 + num2;
var den = den1 + den2;

var m = num/den;

if (ladi != "" && cali != "") {
document.getElementById("ds").innerHTML = m;
}else {
document.getElementById("ds").innerHTML = "Please Enter Values in All input fields";}
}
</script>
