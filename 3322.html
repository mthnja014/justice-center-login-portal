<script>
function nj() {
var oudt = document.getElementById("input1").value;
var conv = document.getElementById("input2").value;
var deru = document.getElementById("input3").value;
var geor = document.getElementById("input4").value;
var albe = document.getElementById("input5").value;

var xcentr = 6371000*Math.cos(-33.5*Math.PI/180)*Math.cos(22.5*Math.PI/180);
var ycentr = 6371000*Math.cos(-33.5*Math.PI/180)*Math.sin(22.5*Math.PI/180);

var xoudt = 6371000*Math.cos(-33.58986*Math.PI/180)*Math.cos(22.20401*Math.PI/180);
var youdt = 6371000*Math.cos(-33.58986*Math.PI/180)*Math.sin(22.20401*Math.PI/180);
var d1 = Math.sqrt(Math.pow(Math.abs(youdt - ycentr), 2) + Math.pow(Math.abs(xoudt - xcentr), 2));
var num1 = oudt*Math.pow(1/d1, 2);
var den1 = Math.pow(1/d1, 2);

var xconv = 6371000*Math.cos(-33.98272*Math.PI/180)*Math.cos(22.47327*Math.PI/180);
var yconv = 6371000*Math.cos(-33.98272*Math.PI/180)*Math.sin(22.47327*Math.PI/180);
var d2 = Math.sqrt(Math.pow(Math.abs(yconv - ycentr), 2) + Math.pow(Math.abs(xconv - xcentr), 2));
var num2 = conv*Math.pow(1/d2, 2);
var den2 = Math.pow(1/d2, 2);

var xderu = 6371000*Math.cos(-33.48874*Math.PI/180)*Math.cos(22.53451*Math.PI/180);
var yderu = 6371000*Math.cos(-33.48874*Math.PI/180)*Math.sin(22.53451*Math.PI/180);
var d3 = Math.sqrt(Math.pow(Math.abs(yderu - ycentr), 2) + Math.pow(Math.abs(xderu - xcentr), 2));
var num3 = deru*Math.pow(1/d3, 2);
var den3 = Math.pow(1/d3, 2);

var xgeor = 6371000*Math.cos(-33.95658*Math.PI/180)*Math.cos(22.46031*Math.PI/180);
var ygeor = 6371000*Math.cos(-33.95658*Math.PI/180)*Math.sin(22.46031*Math.PI/180);
var d4 = Math.sqrt(Math.pow(Math.abs(ygeor - ycentr), 2) + Math.pow(Math.abs(xgeor - xcentr), 2));
var num4 = geor*Math.pow(1/d4, 2);
var den4 = Math.pow(1/d4, 2);

var xalbe = 6371000*Math.cos(-33.95658*Math.PI/180)*Math.cos(22.02828*Math.PI/180);
var yalbe = 6371000*Math.cos(-33.95658*Math.PI/180)*Math.sin(22.02828*Math.PI/180);
var d5 = Math.sqrt(Math.pow(Math.abs(yalbe - ycentr), 2) + Math.pow(Math.abs(xalbe - xcentr), 2));
var num5 = albe*Math.pow(1/d5, 2);
var den5 = Math.pow(1/d5, 2);

var num = num1 + num2 + num3 + num4 + num5;
var den = den1 + den2 + den3 + den4 + den5;

var m = num/den;

if (oudt != "" && conv != "" && deru != "" && geor != "" && albe != "") {
document.getElementById("ds").innerHTML = m;
}else {
document.getElementById("ds").innerHTML = "Please Enter Values in All input fields!";}
}
</script>
