<script>
function njabulo() {
var unio = document.getElementById("input1").value;

var xcentr = 6371000*Math.cos(-33.5*Math.PI/180)*Math.cos(23.5*Math.PI/180);
var ycentr = 6371000*Math.cos(-33.5*Math.PI/180)*Math.sin(23.5*Math.PI/180);

var xunio = 6371000*Math.cos(-33.6573*Math.PI/180)*Math.cos(23.12582*Math.PI/180);
var yunio = 6371000*Math.cos(-33.6573*Math.PI/180)*Math.sin(23.12582*Math.PI/180);
var d1 = Math.sqrt(Math.pow(Math.abs(yunio - ycentr), 2) + Math.pow(Math.abs(xunio - xcentr), 2));
var num1 = unio*Math.pow(1/d1, 2);
var den1 = Math.pow(1/d1, 2);

if (unio != "") {
document.getElementById("ds").innerHTML = num1/den1;
}else {
document.getElementById("ds").innerHTML = "Please Enter Values in All input fields!";}
}
</script>
