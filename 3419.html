<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1.0' />
<meta name="description" content="degree square 3419 IDW calculator">  
<meta name="keywords" content="Western Cape, SAPS, police stations, IDW, Celedon, Gardens, Garbouw, Hermanus, Kleinmond, Napier, Rivioresorend">

   <title>idw-gds3419</title>
</head>
<body>
<p id="ds"></p>
<label>Celedon</label><br>
<input type="number" id="input1"><br>
<label>Gardens</label><br>
<input type="number" id="input2"><br>
<label>Grabouw</label><br>
<input type="number" id="input3"><br>
<label>Hermanus</label><br>
<input type="number" id="input4"><br>
<label>Kleinmond</label><br>
<input type="number" id="input5"><br>
<label>Napier</label><br>
<input type="number" id="input6"><br>
<label>Riviersonderend</label><br>
<input type="number" id="input7"><br>
<br><button type="button" onclick="myFunction()">Compute IDW</button><br>

<script>
function myFunction() {
var cele = document.getElementById("input1").value;
var gard = document.getElementById("input2").value;
var grab = document.getElementById("input3").value;
var herm = document.getElementById("input4").value;
var klei = document.getElementById("input5").value;
var napi = document.getElementById("input6").value;
var rivi = document.getElementById("input7").value;

var xcentr = 6371000*Math.cos(-34.5*Math.PI/180)*Math.cos(19.5*Math.PI/180);
var ycentr = 6371000*Math.cos(-34.5*Math.PI/180)*Math.sin(19.5*Math.PI/180);

var xcele = 6371000*Math.cos(-34.23493*Math.PI/180)*Math.cos(19.42919*Math.PI/180);
var ycele = 6371000*Math.cos(-34.23493*Math.PI/180)*Math.sin(19.42919*Math.PI/180);
var d1 = Math.sqrt(Math.pow(Math.abs(ycele - ycentr), 2) + Math.pow(Math.abs(xcele - xcentr), 2));
var num1 = cele*Math.pow(1/d1, 2);
var den1 = Math.pow(1/d1, 2);

var xgard = 6371000*Math.cos(-34.57818*Math.PI/180)*Math.cos(19.35139*Math.PI/180);
var ygard = 6371000*Math.cos(-34.57818*Math.PI/180)*Math.sin(19.35139*Math.PI/180);
var d2 = Math.sqrt(Math.pow(Math.abs(ygard - ycentr), 2) + Math.pow(Math.abs(xgard - xcentr), 2));
var num2 = gard*Math.pow(1/d2, 2);
var den2 = Math.pow(1/d2, 2);

var xgrab = 6371000*Math.cos(-34.15381*Math.PI/180)*Math.cos(19.01901*Math.PI/180);
var ygrab = 6371000*Math.cos(-34.15381*Math.PI/180)*Math.sin(19.01901*Math.PI/180);
var d3 = Math.sqrt(Math.pow(Math.abs(ygrab - ycentr), 2) + Math.pow(Math.abs(xgrab - xcentr), 2));
var num3 = grab*Math.pow(1/d3, 2);
var den3 = Math.pow(1/d3, 2);

var xherm = 6371000*Math.cos(-34.41859*Math.PI/180)*Math.cos(19.23623*Math.PI/180);
var yherm = 6371000*Math.cos(-34.41859*Math.PI/180)*Math.sin(19.23623*Math.PI/180);
var d4 = Math.sqrt(Math.pow(Math.abs(yherm - ycentr), 2) + Math.pow(Math.abs(xherm - xcentr), 2));
var num4 = herm*Math.pow(1/d4, 2);
var den4 = Math.pow(1/d4, 2);

var xklei = 6371000*Math.cos(-34.33963*Math.PI/180)*Math.cos(19.03232*Math.PI/180);
var yklei = 6371000*Math.cos(-34.33963*Math.PI/180)*Math.sin(19.03232*Math.PI/180);
var d5 = Math.sqrt(Math.pow(Math.abs(yklei - ycentr), 2) + Math.pow(Math.abs(xklei - xcentr), 2));
var num5 = klei*Math.pow(1/d5, 2);
var den5 = Math.pow(1/d5, 2);

var xnapi = 6371000*Math.cos(-34.4756*Math.PI/180)*Math.cos(19.89561*Math.PI/180);
var ynapi = 6371000*Math.cos(-34.4756*Math.PI/180)*Math.sin(19.89561*Math.PI/180);
var d6 = Math.sqrt(Math.pow(Math.abs(ynapi - ycentr), 2) + Math.pow(Math.abs(xnapi - xcentr), 2));
var num6 = napi*Math.pow(1/d6, 2);
var den6 = Math.pow(1/d6, 2);

var xrivi = 6371000*Math.cos(-34.15086*Math.PI/180)*Math.cos(19.92037*Math.PI/180);
var yrivi = 6371000*Math.cos(-34.15086*Math.PI/180)*Math.sin(19.92037*Math.PI/180);
var d7 = Math.sqrt(Math.pow(Math.abs(yrivi - ycentr), 2) + Math.pow(Math.abs(xrivi - xcentr), 2));
var num7 = rivi*Math.pow(1/d7, 2);
var den7 = Math.pow(1/d7, 2); 

var num = num1 + num2 + num3 + num4 + num5 + num6 + num7;
var den = den1 + den2 + den3 + den4 + den5 + den6 + den7;

var m = num/den;

if (cele != "" && rive != "" && gard != "" && grab != "" && herm != "" && klei != "" && napi != "") {
document.getElementById("ds").innerHTML = m;}
}
</script>
</body>
</html>
