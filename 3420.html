<tr><td style="background-color: rgb(25, 255, 200);"><label>Suurbraak</label></td><td style="background-color: rgb(230, 230, 130);"><input type="number" id="input4"></br></td></tr>

<br><button type="button" onclick="myFunction()">Compute IWD</button><br>
<p id="ds"></p>
<button type="button" onclick="getValue()"> Get Crime Statistics</button><br>
<p id="ds1"></p>

<script>
function myFunction() {
var bred = document.getElementById("input1").value;
var swel = document.getElementById("input2").value;
var stru = document.getElementById("input3").value;
var suur = document.getElementById("input4").value;

var xcentr = 6371000*Math.cos(-34.5*Math.PI/180)*Math.cos(20.5*Math.PI/180);
var ycentr = 6371000*Math.cos(-34.5*Math.PI/180)*Math.sin(20.5*Math.PI/180);

var xbred = 6371000*Math.cos(-34.53644*Math.PI/180)*Math.cos(20.04727*Math.PI/180);
var ybred = 6371000*Math.cos(-34.53644*Math.PI/180)*Math.sin(20.04727*Math.PI/180);
var d1 = Math.sqrt(Math.pow(Math.abs(ybred - ycentr), 2) + Math.pow(Math.abs(xbred - xcentr), 2));
var num1 = bred*Math.pow(1/d1, 2);
var den1 = Math.pow(1/d1, 2);

var xswel = 6371000*Math.cos(-34.02047*Math.PI/180)*Math.cos(20.44455*Math.PI/180);
var yswel = 6371000*Math.cos(-34.02047*Math.PI/180)*Math.sin(20.44455*Math.PI/180);
var d2 = Math.sqrt(Math.pow(Math.abs(yswel - ycentr), 2) + Math.pow(Math.abs(xswel - xcentr), 2));
var num2 = swel*Math.pow(1/d2, 2);
var den2 = Math.pow(1/d2, 2);

var xstru = 6371000*Math.cos(-34.80059*Math.PI/180)*Math.cos(20.05088*Math.PI/180);
var ystru = 6371000*Math.cos(-34.80059*Math.PI/180)*Math.sin(20.05088*Math.PI/180);
var d3 = Math.sqrt(Math.pow(Math.abs(ystru - ycentr), 2) + Math.pow(Math.abs(xstru - xcentr), 2));
var num3 = stru*Math.pow(1/d3, 2);
var den3 = Math.pow(1/d3, 2);

var xstru = 6371000*Math.cos(-34.80059*Math.PI/180)*Math.cos(20.05088*Math.PI/180);
var ystru = 6371000*Math.cos(-34.80059*Math.PI/180)*Math.sin(20.05088*Math.PI/180);
var d3 = Math.sqrt(Math.pow(Math.abs(ystru - ycentr), 2) + Math.pow(Math.abs(xstru - xcentr), 2));
var num3 = stru*Math.pow(1/d3, 2);
var den3 = Math.pow(1/d3, 2);

var xsuur = 6371000*Math.cos(-34.0046*Math.PI/180)*Math.cos(20.654*Math.PI/180);
var ysuur = 6371000*Math.cos(-34.0046*Math.PI/180)*Math.sin(20.654*Math.PI/180);
var d4 = Math.sqrt(Math.pow(Math.abs(ysuur - ycentr), 2) + Math.pow(Math.abs(xsuur - xcentr), 2));
var num4 = suur*Math.pow(1/d4, 2);
var den4 = Math.pow(1/d4, 2);

var num = num1 + num2 + num3 + num4;
var den = den1 + den2 + den3 + den4;

m = num/den;

if (bred != 0) {
document.getElementById("ds").innerHTML = m;}
}
</script>
