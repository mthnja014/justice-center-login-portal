<script>
function nj() {
var albr = document.getElementById("input1").value;
var rivr = document.getElementById("input2").value;

var xcentr = 6371000*Math.cos(-34.5*Math.PI/180)*Math.cos(21.5*Math.PI/180);
var ycentr = 6371000*Math.cos(-34.5*Math.PI/180)*Math.sin(21.5*Math.PI/180);

var xalbr = 6371000*Math.cos(-34.2086*Math.PI/180)*Math.cos(21.58325*Math.PI/180);
var yalbr = 6371000*Math.cos(-34.2086*Math.PI/180)*Math.sin(21.58325*Math.PI/180);
var d1 = Math.sqrt(Math.pow(Math.abs(yalbr - ycentr), 2) + Math.pow(Math.abs(xalbr - xcentr), 2));
var num1 = albr*Math.pow(1/d1, 2);
var den1 = Math.pow(1/d1, 2);

var xrivr = 6371000*Math.cos(-34.09338*Math.PI/180)*Math.cos(21.26123*Math.PI/180);
var yrivr = 6371000*Math.cos(-34.09338*Math.PI/180)*Math.sin(21.26123*Math.PI/180);
var d2 = Math.sqrt(Math.pow(Math.abs(yrivr - ycentr), 2) + Math.pow(Math.abs(xrivr - xcentr), 2));
var num2 = rivr*Math.pow(1/d2, 2);
var den2 = Math.pow(1/d2, 2);

var num = num1 + num2;
var den = den1 + den2;

var m = num/den;

if (albr!=0) {
document.getElementById("ds").innerHTML = m;}
}
</script>
