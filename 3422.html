<br><button type="button" onclick="func()">Compute IWD</button><br>
<p id="ds"></p>

<p id="ds1"></p>
</fielset>

<script>
function func() {
var daga = document.getElementById("input1").value;
var them = document.getElementById("input2").value;
var kwan = document.getElementById("input3").value;
var moss = document.getElementById("input4").value;
var grob = document.getElementById("input5").value;

var xcentr = 6371000*Math.cos(-34.5*Math.PI/180)*Math.cos(22.5*Math.PI/180);
var ycentr = 6371000*Math.cos(-34.5*Math.PI/180)*Math.sin(22.5*Math.PI/180);

var xdaga = 6371000*Math.cos(-34.17631*Math.PI/180)*Math.cos(22.11733*Math.PI/180);
var ydaga = 6371000*Math.cos(-34.17631*Math.PI/180)*Math.sin(22.11733*Math.PI/180);
var d1 = Math.sqrt(Math.pow(Math.abs(ydaga - ycentr), 2) + Math.pow(Math.abs(xdaga - xcentr), 2));
var num1 = daga*Math.pow(1/d1, 2);
var den1 = Math.pow(1/d1, 2);

var xthem = 6371000*Math.cos(-34.00341*Math.PI/180)*Math.cos(22.48547*Math.PI/180);
var ythem = 6371000*Math.cos(-34.00341*Math.PI/180)*Math.sin(22.48547*Math.PI/180);
var d2 = Math.sqrt(Math.pow(Math.abs(ythem - ycentr), 2) + Math.pow(Math.abs(xthem - xcentr), 2));
var num2 = them*Math.pow(1/d2, 2);
var den2 = Math.pow(1/d2, 2);

var xkwan = 6371000*Math.cos(-34.17612*Math.PI/180)*Math.cos(22.09112*Math.PI/180);
var ykwan = 6371000*Math.cos(-34.17612*Math.PI/180)*Math.sin(22.09112*Math.PI/180);
var d3 = Math.sqrt(Math.pow(Math.abs(ykwan - ycentr), 2) + Math.pow(Math.abs(xkwan - xcentr), 2));
var num3 = kwan*Math.pow(1/d3, 2);
var den3 = Math.pow(1/d3, 2);

var xmoss = 6371000*Math.cos(-34.18145*Math.PI/180)*Math.cos(22.14066*Math.PI/180);
var ymoss = 6371000*Math.cos(-34.18145*Math.PI/180)*Math.sin(22.14066*Math.PI/180);
var d4 = Math.sqrt(Math.pow(Math.abs(ymoss - ycentr), 2) + Math.pow(Math.abs(xmoss - xcentr), 2));
var num4 = moss*Math.pow(1/d4, 2);
var den4 = Math.pow(1/d4, 2);

var xgrob = 6371000*Math.cos(-34.05469*Math.PI/180)*Math.cos(22.21906*Math.PI/180);
var ygrob = 6371000*Math.cos(-34.05469*Math.PI/180)*Math.sin(22.21906*Math.PI/180);
var d5 = Math.sqrt(Math.pow(Math.abs(ygrob - ycentr), 2) + Math.pow(Math.abs(xgrob - xcentr), 2));
var num5 = grob*Math.pow(1/d5, 2);
var den5 = Math.pow(1/d5, 2);

var num = num1 + num2 + num3 + num4 + num5;
var den = den1 + den2 + den3 + den4 + den5;
var m = num/den;

if (daga != 0) {
document.getElementById("ds").innerHTML = m;}
}
</script>
