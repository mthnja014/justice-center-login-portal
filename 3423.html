<script>
function nj() {
var kwao = document.getElementById("input1").value;
var knys = document.getElementById("input2").value;

var xcentr = 6371000*Math.cos(-34.5*Math.PI/180)*Math.cos(23.5*Math.PI/180);
var ycentr = 6371000*Math.cos(-31.5*Math.PI/180)*Math.sin(23.5*Math.PI/180);

var xkwao = 6371000*Math.cos(-34.05359*Math.PI/180)*Math.cos(23.32062*Math.PI/180);
var ykwao = 6371000*Math.cos(-34.05359*Math.PI/180)*Math.sin(23.32062*Math.PI/180);
var d1 = Math.sqrt(Math.pow(Math.abs(ykwao - ycentr), 2) + Math.pow(Math.abs(xkwao - xcentr), 2));
var num1 = kwao*Math.pow(1/d1, 2);
var den1 = Math.pow(1/d1, 2);

var xknys = 6371000*Math.cos(-34.03629*Math.PI/180)*Math.cos(23.05145*Math.PI/180);
var yknys = 6371000*Math.cos(-34.03629*Math.PI/180)*Math.sin(23.05145*Math.PI/180);
var d2 = Math.sqrt(Math.pow(Math.abs(yknys - ycentr), 2) + Math.pow(Math.abs(xknys - xcentr), 2));
var num2 = knys*Math.pow(1/d2, 2);
var den2 = Math.pow(1/d2, 2);

var num = num1 + num2;
var den = den1 + den2;

var m = num/den;

if (kwao != 0) {
document.getElementById("ds").innerHTML = m;}
}
</script>
